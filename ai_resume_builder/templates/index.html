<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Builder</title>
    <link rel="stylesheet" href="/static/css/style1.css">
</head>
<body>
    <div class="form-container">
        <h1>AI Resume Builder</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="phone" placeholder="Phone Number" required><br>
            <textarea name="skills" placeholder="Skills (comma separated)" required></textarea><br>
            <textarea name="education" placeholder="Education Details" required></textarea><br>
            <textarea name="experience" placeholder="Work Experience" required></textarea><br>
            <input type="file" name="photo" accept="image/*"><br>
            <select name="template" required>
                <option value="1">Template 1</option>
                <option value="2">Template 2</option>
                <option value="3">Template 3</option>
                <option value="4">Template 4</option>
                <option value="5">Template 5</option>
            </select><br>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
