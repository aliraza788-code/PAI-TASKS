<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #eef; padding-top: 50px; }
        .weather-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üå§Ô∏è Weather App</h2>
        <form method="POST" class="text-center mb-4">
            <select name="city" class="form-select" style="max-width:300px;margin:auto;" required>
                <option value="">Select a city</option>
                <option value="lahore">Lahore</option>
                <option value="pattoki">Pattoki</option>
                <option value="islamabad">Islamabad</option>
                <option value="karachi">Karachi</option>
                <option value="multan">Multan</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather %}
            <div class="weather-box">
                {% if weather.error %}
                    <p class="text-danger">{{ weather.error }}</p>
                {% else %}
                    <h3>{{ weather.city }}</h3>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
                    <p><strong>{{ weather.description }}</strong></p>
                    <p>Temperature: {{ weather.temperature }}¬∞C</p>
                    <p>Humidity: {{ weather.humidity }}%</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
